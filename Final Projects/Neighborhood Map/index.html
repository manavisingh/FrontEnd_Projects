<!DOCTYPE html>
<html>

<head>
    <title>Neighborhood Map</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/lib/jquery-min.js"></script>
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-md-12 heading">
                <h1>My Favourite Places!</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 text-container">
                <div id="menu"></div>
                <form class="search">
                    <input class="input" data-bind="value: query, valueUpdate: 'keyup'" id="filter" type="text" placeholder="Search from the list">
                    <br>
                    <button> Filter </button>
                </form>

                <h3 id="header">Here's the List:</h3>

                <ul>
                    <div data-bind="foreach: filteredPlaces" class="list">
                        <li class="name" data-bind="text:name, click: $parent.setMarker,$parent.toggleBounce"> </li>
                </ul>
                </div>
            </div>


            <div class="col-md-9">
                <div id="map"></div>

            </div>
        </div>
		<script>
		function googleError() {
			alert("Sorry, Google maps have failed to load");
			};
		</script>
        <script src="js/lib/knockout-3.2.0.js"></script>
        <script src="js/lib/jquery-min.js"></script>
        <script src="js/app.js">
        </script>


        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDh4g4te2Z-2Xmc-7zxCIOMUJ9TVqGMCBg&v=3&callback=initMap" onerror="googleError()"></script>

</body>

</html>
